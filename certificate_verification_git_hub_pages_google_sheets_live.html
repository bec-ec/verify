<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certification Verification Portal for BEC Electronics Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certification Verification Portal for BEC Electronics Club</h1>
    <p>Enter the Reference ID to verify authenticity from the database.</p>
    <input type="text" id="refId" placeholder="e.g., BEC-EC-1234">
    <br>
    <button onclick="verifyId()">Verify</button>
    <div id="result"></div>
  </div>

  <script>
    async function verifyId() {
      const refId = document.getElementById("refId").value.trim();
      const resultDiv = document.getElementById("result");

      if (!refId) {
        resultDiv.innerHTML = '<p class="error">Please enter a Reference ID.</p>';
        return;
      }

      try {
        // Replace with your actual Google Sheets API endpoint (published as JSON)
        const sheetId = "YOUR_SHEET_ID";
        const apiKey = "YOUR_API_KEY";
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Verification?key=${apiKey}`;

        const response = await fetch(url);
        const data = await response.json();
        const rows = data.values;

        if (!rows || rows.length === 0) {
          resultDiv.innerHTML = '<p class="error">Database is empty or inaccessible.</p>';
          return;
        }

        // Find header indexes
        const headers = rows[0];
        const refIndex = headers.indexOf("ReferenceID");
        const nameIndex = headers.indexOf("Name");
        const regIndex = headers.indexOf("Registration");
        const postIndex = headers.indexOf("Post");
        const tenureIndex = headers.indexOf("Tenure");

        // Search for the entered ID
        const match = rows.find((row, idx) => idx > 0 && row[refIndex] === refId);

        if (match) {
          resultDiv.innerHTML = `
            <p class="success">Authentic Certificate Found!</p>
            <p><strong>Name:</strong> ${match[nameIndex]}</p>
            <p><strong>Registration:</strong> ${match[regIndex]}</p>
            <p><strong>Post:</strong> ${match[postIndex]}</p>
            <p><strong>Tenure:</strong> ${match[tenureIndex]}</p>
          `;
        } else {
          resultDiv.innerHTML = '<p class="error">Fraudulent or Invalid Reference ID.</p>';
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '<p class="error">Error verifying ID. Please try again later.</p>';
      }
    }
  </script>
</body>
</html>
