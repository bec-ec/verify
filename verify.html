<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Verification - Electronics Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f9fa;
      margin: 0;
    }
    header, footer {
      width: 100%;
      text-align: center;
      padding: 15px;
      background: #343a40;
      color: white;
    }
    .verify-box {
      text-align: center;
      margin: 20px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 15px;
    }
    button {
      background: green;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .valid {
      background: #d4edda;
      color: #155724;
    }
    .invalid {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h2>Electronics Club - Member Verification</h2>
  </header>

  <div class="verify-box">
    <h3>Enter your Reference ID</h3>
    <input type="text" id="refID" placeholder="e.g., BEC-001">
    <br>
    <button onclick="verifyMember()">Verify</button>
    <div id="result" class="result"></div>
  </div>

  <footer>
    <p>&copy; 2025 Electronics Club</p>
  </footer>

  <script>
    async function verifyMember() {
      const refID = document.getElementById("refID").value.trim();
      const resultDiv = document.getElementById("result");

      if (!refID) {
        resultDiv.style.display = "block";
        resultDiv.className = "result invalid";
        resultDiv.innerHTML = "⚠️ Please enter a Reference ID.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzwPn1iu2GkGJBLlu1OgxjiWW7RrtjKyyDGSsr-O1ZV4i1fiapmenANJECP7lxctQzx3g/exec?refID=" + encodeURIComponent(refID));
        const data = await response.json();

        resultDiv.style.display = "block";
        if (data.status === "valid") {
          resultDiv.className = "result valid";
          resultDiv.innerHTML = `
            ✅ Verified! <br>
            <strong>Name:</strong> ${data.name} <br>
            <strong>Position:</strong> ${data.position} <br>
            <strong>Tenure:</strong> ${data.tenure}
          `;
        } else {
          resultDiv.className = "result invalid";
          resultDiv.innerHTML = "❌ Invalid Reference ID.";
        }
      } catch (error) {
        resultDiv.style.display = "block";
        resultDiv.className = "result invalid";
        resultDiv.innerHTML = "⚠️ Error verifying. Please try again.";
      }
    }
  </script>
</body>
</html>
